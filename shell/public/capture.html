<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VRM Capture</title>
    <style>
        body { margin: 0; padding: 0; background-color: #0F172A; overflow: hidden; }
        canvas { display: block; }
    </style>
    <!-- Use unpkg for Three.js and VRM -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/",
            "@pixiv/three-vrm": "https://unpkg.com/@pixiv/three-vrm@3.3.5/lib/three-vrm.module.js"
        }
    }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRMLoaderPlugin } from '@pixiv/three-vrm';

        const urlParams = new URLSearchParams(window.location.search);
        const vrmUrl = urlParams.get('vrm');

        const scene = new THREE.Scene();
        // Setup Camera to show upper chest
        // The center of the head is usually y=1.4 to 1.5. 
        // We move camera back and down a bit to frame head and chest.
        const camera = new THREE.PerspectiveCamera(30, 1, 0.1, 20);
        camera.position.set(0.0, 1.35, -1.2); 
        camera.lookAt(new THREE.Vector3(0, 1.3, 0));

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true, preserveDrawingBuffer: true });
        renderer.setSize(400, 400);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, Math.PI);
        light.position.set(1, 1, -1).normalize();
        scene.add(light);
        
        const ambient = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambient);

        const loader = new GLTFLoader();
        loader.register((parser) => new VRMLoaderPlugin(parser));

        loader.load(
            vrmUrl,
            (gltf) => {
                const vrm = gltf.userData.vrm;
                scene.add(vrm.scene);
                vrm.scene.rotation.y = Math.PI; // Face the camera
                
                // Set neutral pose
                if (vrm.humanoid) {
                    vrm.humanoid.resetPose();
                }

                renderer.render(scene, camera);
                window.__RENDERED = true; // Signal for Playwright
            },
            undefined,
            (error) => {
                console.error(error);
                window.__RENDER_ERROR = error.toString();
            }
        );
    </script>
</body>
</html>
