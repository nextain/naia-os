character_design:
  material: "translucent frosted glass (glassmorphism), smooth glossy finish"
  internal: "glowing Flow Cyan (#06B6D4) digital circuit patterns and micro-node networks"
  eyes: "large solid black glossy orbs"
  mouth: "minimalist 'w' shaped cat mouth"
  ears: "cute cat-like ears"
  tail: "thin translucent cat tail (back view)"
  hair: "bob-style, gradient Nextain Blue (#2563EB) to Evolution Green (#10B981), holographic sheen"
  logo: "glowing cyan equilateral triangle with nodes at vertices, floats above head as halo (formerly NaN OS logo, now Naia logo)"
  chest_emblem: "triangle logo + 'Naia' text etched in glowing cyan"
  variants:
    - "with hair (bob-style, gradient holographic)"
    - "without hair (clean android style)"
  colors:
    nextain_blue: { hex: "#2563EB", role: "trust, network base, gradient start" }
    flow_cyan: { hex: "#06B6D4", role: "data flow, AI connection, hover/progress" }
    evolution_green: { hex: "#10B981", role: "growth, ecosystem, gradient end" }
    terminal_black: { hex: "#171717", role: "main text, 'next' and 'OS' logo font" }
    cloud_white: { hex: "#F8FAFC", role: "light mode background" }
    deep_node: { hex: "#0F172A", role: "dark mode background" }
  gradient: "diagonal linear, bottom-left (#2563EB) to top-right (#10B981)"

positioning: "OpenClaw AI agent + VRM avatar combined next-generation AI OS"

ui_layout:
  top: "Naia"
  bottom: "Next AI Networks OS"
  bottom_right: "Powered by Nextain"

design_tips:
  website: "Cloud White background, core gradient only on header logo and CTA buttons"
  naia_interface: "Deep Node dark mode default, Flow Cyan glow on agent Naia appearance/notifications"
  gradient_direction: "bottom-left (#2563EB) to top-right (#10B981), diagonal linear"

links:
