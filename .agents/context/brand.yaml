# Naia OS — Brand Context

origin:
  words: "Next AI Networks"
  company: "Nextain"
  character: "Naia"
  slogan: "Next AI Networks"
  relation: "Nextain is the company, Naia is the AI character who lives inside the OS. The shell is the OS, Naia is the soul."
  brand_principle: "Use 'Naia' without 'OS' suffix — like Windows, macOS, Bazzite"
  nextain_meaning: "Not just a homage to NHN (Next Human Networks). Nextain means the next-generation internet where humans and AI, and AI with AI, build together"
  initial_committer: "Luke (https://github.com/luke-n-alpha)"
  korean_persona: "Official name is '나이아', but the avatar greets with '나야(Na-ya)!' as a pun"

history:
  original_name: "NaN"
  renamed_reason: "existing OS brand conflict"
  current_name: "Naia"


name_meanings:
  - language: "Greek (Naiad)"
    meaning: "Water nymph of springs and streams"
  - language: "Basque"
    meaning: "Wave, sea foam; aspiration, wish (from Nahia)"
  - language: "Hawaiian"
    meaning: "Dolphin"

