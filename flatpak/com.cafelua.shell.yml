app-id: com.nan.shell
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node22
command: nan-shell
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --filesystem=home
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications
  - --env=FLATPAK=1
  - --env=WEBKIT_DISABLE_DMABUF_RENDERER=1
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/node22/bin
  build-args:
    - --share=network
modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  - name: NaN-OS
    buildsystem: simple
    sources:
      - type: dir
        path: ..
    build-options:
      env:
        CARGO_HOME: /run/build/NaN-OS/cargo
        CI: "true"
    build-commands:
      # Agent build (npx pnpm — Flatpak SDK is read-only so global install fails)
      - cd agent && npx pnpm install --no-frozen-lockfile
      - cd agent && npx tsc
      # Shell frontend + Tauri binary (no bundling — Flatpak handles packaging)
      - cd shell && npx pnpm install --no-frozen-lockfile
      - cd shell && npx pnpm run build
      - cd shell/src-tauri && cargo build --release
      # Install binary
      - install -Dm755 shell/src-tauri/target/release/nan-shell /app/bin/nan-shell
      # Node.js runtime (for agent)
      - install -Dm755 /usr/lib/sdk/node22/bin/node /app/bin/node
      # Agent bundle (dist + node_modules for runtime)
      - mkdir -p /app/lib/nan-shell/agent
      - cp -r agent/dist /app/lib/nan-shell/agent/dist
      - cp -r agent/node_modules /app/lib/nan-shell/agent/node_modules
      - cp agent/package.json /app/lib/nan-shell/agent/
      # Desktop integration
      - install -Dm644 flatpak/com.nan.shell.desktop /app/share/applications/com.nan.shell.desktop
      - install -Dm644 flatpak/com.nan.shell.metainfo.xml /app/share/metainfo/com.nan.shell.metainfo.xml
      # Icons
      - install -Dm644 shell/src-tauri/icons/32x32.png /app/share/icons/hicolor/32x32/apps/com.nan.shell.png
      - install -Dm644 shell/src-tauri/icons/64x64.png /app/share/icons/hicolor/64x64/apps/com.nan.shell.png
      - install -Dm644 shell/src-tauri/icons/128x128.png /app/share/icons/hicolor/128x128/apps/com.nan.shell.png
      - install -Dm644 shell/src-tauri/icons/128x128@2x.png /app/share/icons/hicolor/256x256/apps/com.nan.shell.png
      - install -Dm644 shell/src-tauri/icons/icon.png /app/share/icons/hicolor/512x512/apps/com.nan.shell.png
