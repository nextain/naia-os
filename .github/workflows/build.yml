name: Build Naia OS

on:
  push:
    branches: [main]
    paths:
      - "recipes/**"
      - "config/**"
      - ".github/workflows/build.yml"
  pull_request:
    branches: [main]
    paths:
      - "recipes/**"
      - "config/**"
  workflow_dispatch:

env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build Image
        uses: blue-build/github-action@v1
        with:
          recipe: recipe.yml
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
