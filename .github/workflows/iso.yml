name: Generate ISO

on:
  workflow_run:
    workflows: ["Release Naia Shell"]
    types: [completed]
  workflow_dispatch:

env:
  IMAGE_NAME: naia-os
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build-iso:
    name: Generate ISO
    runs-on: ubuntu-24.04
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    permissions:
      contents: write
      packages: read

    steps:
      - name: Maximize build space
        uses: ublue-os/remove-unwanted-software@v9

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build ISO
        id: build
        uses: nextain/titanoboa@main
        with:
          image-ref: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          hook-post-rootfs: ${{ github.workspace }}/installer/hook-post-rootfs.sh
          flatpaks-list: ${{ github.workspace }}/installer/flatpaks
          iso-dest: ${{ github.workspace }}/naia-os-live-amd64.iso
          compression: squashfs

      - name: Generate Checksum
        run: |
          ISO_PATH="${{ steps.build.outputs.iso-dest }}"
          echo "ISO path: $ISO_PATH"
          ls -lh "$ISO_PATH"
          sha256sum "$ISO_PATH" > "${ISO_PATH}-CHECKSUM"

      - name: Upload ISO as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: naia-os-live
          path: |
            ${{ steps.build.outputs.iso-dest }}
            ${{ steps.build.outputs.iso-dest }}-CHECKSUM
          retention-days: 30
          if-no-files-found: error

      - name: Upload CHECKSUM to Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: iso-${{ github.run_number }}
          name: "Naia ISO (Build #${{ github.run_number }})"
          body: |
            ISO is available as a GitHub Actions Artifact.
            Download from: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          files: ${{ steps.build.outputs.iso-dest }}-CHECKSUM
          draft: true
