name: Generate ISO

on:
  workflow_run:
    workflows: ["Release Naia Shell"]
    types: [completed]
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to use"
        required: false
        default: "latest"

env:
  IMAGE_NAME: naia-os
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build-iso:
    name: Generate ISO
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate ISO
        uses: jasonn3/build-container-installer@v1.4.0
        id: build
        with:
          arch: x86_64
          image_name: ${{ env.IMAGE_NAME }}
          image_repo: ${{ env.IMAGE_REGISTRY }}
          image_tag: ${{ inputs.image_tag || 'latest' }}
          variant: Kinoite
          version: "43"
          iso_name: naia-os-${{ inputs.image_tag || 'latest' }}.iso
          enable_cache_dnf: "false"
          enable_cache_skopeo: "false"
          enable_flatpak_dependencies: "false"

      - name: Upload ISO as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: naia-os-${{ inputs.image_tag || 'latest' }}
          path: ${{ steps.build.outputs.iso_path }}/${{ steps.build.outputs.iso_name }}
          retention-days: 7
          if-no-files-found: error

      - name: Upload to Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: iso-${{ github.run_number }}
          name: "Naia OS ISO (Build #${{ github.run_number }})"
          files: |
            ${{ steps.build.outputs.iso_path }}/${{ steps.build.outputs.iso_name }}
            ${{ steps.build.outputs.iso_path }}/${{ steps.build.outputs.iso_name }}-CHECKSUM
          draft: true
          overwrite_files: true
